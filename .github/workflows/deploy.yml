name: Deploy Main JS to Pages

on:
  push:
    branches:
      - main # Change to your primary branch (e.g., master)
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the necessary permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your required Node.js version
          cache: 'npm'

      - name: âš™ï¸ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Run Build Script
        # This command creates dist/main.js
        run: node build.js --prod --minify 

      - name: ğŸ“‚ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This specifies the folder containing the file(s) to deploy
          path: 'dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Ensures this runs only after the build job succeeds
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4